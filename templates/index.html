<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Brand Detection System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 800px;
        width: 100%;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .input-group {
        width: 100%;
        max-width: 400px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 15px 40px;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        min-width: 200px;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
      }

      .btn-secondary:hover:not(:disabled) {
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
      }

      #status {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        font-weight: bold;
        font-size: 1.1em;
        border-radius: 10px;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #status.processing {
        background: #fff3cd;
        color: #856404;
        border: 2px solid #ffc107;
      }

      #status.success {
        background: #d4edda;
        color: #155724;
        border: 2px solid #28a745;
      }

      #status.error {
        background: #f8d7da;
        color: #721c24;
        border: 2px solid #dc3545;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #brand-chart {
        margin-top: 40px;
        text-align: center;
        display: none;
      }

      #brand-chart.show {
        display: block;
      }

      #brand-chart h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.8em;
      }

      .chart-container {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 100%;
      }

      #chart-img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2em;
        }

        .btn {
          font-size: 1em;
          padding: 12px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš— Car Brand Detection System</h1>
      <p class="subtitle">
        Scrape, analyze and visualize car brands from images
      </p>

      <div class="controls">
        <div class="input-group">
          <label for="image-count">Number of Images to Scrape:</label>
          <input
            type="number"
            id="image-count"
            min="10"
            max="200"
            value="50"
            placeholder="Enter number (10-200)"
          />
        </div>

        <button id="scrape-btn" class="btn">Start Scraping</button>
        <button id="analyze-btn" class="btn btn-secondary hidden">
          Show Graph
        </button>
      </div>

      <div id="status"></div>

      <div id="brand-chart">
        <h2>Top Detected Brands</h2>
        <div class="chart-container">
          <img
            id="chart-img"
            src="{{ url_for('static', filename='brand_chart.png') }}"
            alt="Brand Chart"
          />
        </div>
      </div>
    </div>

    <script>
      const scrapeBtn = document.getElementById("scrape-btn");
      const analyzeBtn = document.getElementById("analyze-btn");
      const statusDiv = document.getElementById("status");
      const chartDiv = document.getElementById("brand-chart");
      const chartImg = document.getElementById("chart-img");
      const imageCountInput = document.getElementById("image-count");

      let scrapingComplete = false;

      // Step 1: Scrape Images
      scrapeBtn.onclick = async function () {
        const imageCount = parseInt(imageCountInput.value);

        if (imageCount < 10 || imageCount > 200) {
          statusDiv.className = "error";
          statusDiv.innerHTML = "âœ— Please enter a number between 10 and 200";
          return;
        }

        statusDiv.className = "processing";
        statusDiv.innerHTML =
          '<span class="spinner"></span>Scraping ' +
          imageCount +
          " images... please wait.";

        scrapeBtn.disabled = true;
        imageCountInput.disabled = true;
        chartDiv.classList.remove("show");

        try {
          const resp = await fetch("/scrape", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ count: imageCount }),
          });
          const data = await resp.json();

          if (data.status === "done") {
            statusDiv.className = "success";
            statusDiv.innerHTML =
              "âœ“ Scraping completed! " +
              data.images_scraped +
              ' images downloaded. Click "Show Graph" to analyze.';
            scrapingComplete = true;
            analyzeBtn.classList.remove("hidden");
          } else {
            statusDiv.className = "error";
            statusDiv.innerHTML =
              "âœ— Error: " + (data.error || "Scraping failed.");
            scrapeBtn.disabled = false;
            imageCountInput.disabled = false;
          }
        } catch (error) {
          statusDiv.className = "error";
          statusDiv.innerHTML = "âœ— Error: Failed to connect to server.";
          scrapeBtn.disabled = false;
          imageCountInput.disabled = false;
        }
      };

      // Step 2: Analyze and Show Graph
      analyzeBtn.onclick = async function () {
        if (!scrapingComplete) {
          statusDiv.className = "error";
          statusDiv.innerHTML = "âœ— Please complete scraping first!";
          return;
        }

        statusDiv.className = "processing";
        statusDiv.innerHTML =
          '<span class="spinner"></span>Analyzing images and generating graph...';

        analyzeBtn.disabled = true;

        try {
          const resp = await fetch("/analyze", { method: "POST" });
          const data = await resp.json();

          if (data.status === "done") {
            statusDiv.className = "success";
            statusDiv.innerHTML = "âœ“ Analysis complete! Graph updated below.";

            // Force reload the chart image with cache busting
            const timestamp = new Date().getTime();
            chartImg.src = "/static/brand_chart.png?reload=" + timestamp;

            // Show the chart
            setTimeout(() => {
              chartDiv.classList.add("show");
            }, 300);

            // Allow re-scraping with different count
            scrapeBtn.disabled = false;
            imageCountInput.disabled = false;
            analyzeBtn.disabled = false;
            scrapingComplete = false;
            analyzeBtn.classList.add("hidden");
          } else {
            statusDiv.className = "error";
            statusDiv.innerHTML =
              "âœ— Error: " + (data.error || "Analysis failed.");
            analyzeBtn.disabled = false;
          }
        } catch (error) {
          statusDiv.className = "error";
          statusDiv.innerHTML = "âœ— Error: Failed to connect to server.";
          analyzeBtn.disabled = false;
        }
      };
    </script>
  </body>
</html>
